<form class="form-signin" #loginForm="ngForm" (submit)="submit()">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email"
           id="inputEmail"
           class="form-control"
           placeholder="Email address"
           [(ngModel)]="email"
           name="email"
           required
           autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password"
           id="inputPassword"
           class="form-control"
           [(ngModel)]="password"
           name="password"
           placeholder="Password"
           required>
    <button class="btn btn-lg btn-primary btn-block"
            [disabled]="form.form.invalid"
            type="submit">Sign in
    </button>
  </div>
  <div *ngIf="error" class="alert alert-warning mt-3" role="alert">
    {{error}}
  </div>
</form>
